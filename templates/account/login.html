{% load static %}
<!doctype html>
<html lang="en">

    <head>

        <meta charset="utf-8" />
        <title>Login | Hive-Square Staff</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Hive-Square Staff Portal" name="description" />
        <meta content="Hive-Square" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

        <!-- Bootstrap Css -->
        <link href="{% static 'assets/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="{% static 'assets/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />

    </head>

    <body>

        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="d-flex justify-content-center mx-auto">
                            <img src="{% static 'assets/images/logo.png' %}" width="120" alt="" class="img-fluid  mx-auto my-2 ">
                        </div>
                        <div class="card overflow-hidden">
                            <div class="bg-soft-primary">
                                <div class="row">
                                    <div class="col-7">
                                        <div class="text-primary p-4">
                                            <h5 class="text-primary">Welcome Back !</h5>
                                            <p>Sign in to continue to staff portal.</p>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="card-body my-3">
{#                                <div>#}
{#                                        <div class="avatar-md profile-user-wid mb-4">#}
{#                                            <span class="avatar-title rounded-circle bg-light">#}
{#                                                <img src="{% static 'assets/images/logo.png' %}" alt="" class="rounded-circle" height="24">#}
{#                                            </span>#}
{#                                        </div>#}
{#                                </div>#}
                                <div class="p-2">
                                    {% include 'base/error_manager.html' %}
                                    <form class="form-horizontal" method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            {{ form.username }}
                                        </div>

                                        <div class="form-group">
                                            <label for="userpassword">Password</label>
                                            {{ form.password }}
                                        </div>


                                        <div class="mt-3">
                                            <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">Log In</button>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                        <div class="mt-5 text-center">

                            <div>
                                <p>Â© 2022 Hive-Square Staff Portal. </p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- JAVASCRIPT -->
        <script src="{% static 'assets/libs/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'assets/libs/metismenu/metisMenu.min.js' %}"></script>
        <script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
        <script src="{% static 'assets/libs/node-waves/waves.min.js' %}"></script>

        <!-- App js -->
        <script src="{% static 'assets/js/app.js' %}"></script>
    </body>
</html>
