{% extends 'base/base.html' %}
{% load customer_custom_tags %}
{% load humanize %}
{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-flex align-items-center justify-content-between">
                <h4 class="mb-0 font-size-18">Services</h4>

                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="javascript: void(0);">Services</a></li>
                        <li class="breadcrumb-item active">All</li>
                    </ol>
                </div>

            </div>
        </div>
    </div>

    <div class="row">
                <div class="col-xl-12">
            <div class="card" style="background: #f1f1f1;">
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="col-5 form-group">
                                <label> Search </label>
                                <input class="form-control"  value="{{ search_value }}" type="text" placeholder="Search track id" name="search_value"/>
                            </div>
                            <div class="col-1 form-group">
                                <label>&nbsp;</label>
                                <br/>
                                <button class="btn  btn-primary"><i class="fa fa-search"></i></button>
                            </div>
                            <input type="hidden" value="delivery" name="search_type">
                        </div>
                    </form>
                {% include 'base/search_base.html' %}

                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive mt-5">
                        {% include 'base/services_base.html' %}
                    </div>
                </div>
            </div>
        </div> <!-- end col -->
    </div> <!-- end row -->
{% endblock %}


{% block script %}
    <script type="text/javascript">
        $(document).ready(function () {
            var prop = false
            $('.displayAddress').on('show.bs.modal', function (event) {

            })
            $('.displayAddress').on('hide.bs.modal', function (event) {

            })

            $('.assignMultiple').on('show.bs.modal', function (event) {
                let services = ''
                $('input[class="form-services"]:checked').each(function () {
                    services += $(this).val() + ","
                })
                $('.servicesInput').val(services)

            })
            $('.selectAll').click(function(){
                const parentElem = $(this)
                document.querySelectorAll('.form-services').forEach(function(elem){
                    if(elem.hasAttribute('checked') == false){
                        elem.setAttribute('checked', true)
                        parentElem.text('Uncheck All')
                    }else{
                        elem.removeAttribute('checked')
                        parentElem.text('Select All')
                    }
                })

            })
        })
    </script>
{% endblock %}
